# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
steps:

- script: |
    echo "Installing CodeQL CLI..."
    curl -LO https://github.com/github/codeql-cli-binaries/releases/download/v2.7.2/codeql-win64.zip
    mkdir codeql
    tar -xf codeql-win64.zip -C codeql
    echo "##vso[task.setvariable variable=CODEQL_PATH]$(System.DefaultWorkingDirectory)\codeql\codeql"
  displayName: 'Install CodeQL CLI'

- script: |
    set PATH=%PATH%;$(CODEQL_PATH)
    codeql database create $(System.DefaultWorkingDirectory)\db --language=csharp
  displayName: 'Create CodeQL Database'
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- script: |
    set PATH=%PATH%;$(CODEQL_PATH)
    codeql database analyze $(System.DefaultWorkingDirectory)\db codeql/csharp-queries codeql-suites/csharp-code-scanning.qls --format=sarifv2.1.0 --output=csharp-results.sarif --download
  displayName: 'Code Scanning'